<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="content">
<style>
	form.studnet,input {
		width: 80%;
		margin: 20px auto;
	}
	form.student.input div {
		display: flex;
	}
	form.student.input input,
	form.student.input button {
		flex: 1;
		padding: 16px 12px;
		margin: 5px
	}
</style>
<form method="POST" th:object="${STUDENT}">
	<div class="student detail_body">
		<input th:field="*{st_name}">
	</div>
	<div class="student detail_body">
		<input th:field="*{st_dept}">
	</div>
	<div class="student detail_body">
		<input th:field="*{st_tel}">
	</div>
	<div class="student detail_body">
		<input th:field="*{st_addr}"> 
	</div>
		<button>저장</button>
</form>
</th:block>
